{% extends 'layout/login.html' %}
{% load socialaccount %}

{% load static %}
{% block body %}
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">修改密碼</h3></div>
                                <div class="card-body">
                                    <form method="POST" action="/accounts/password/reset/key/3-set-password/">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            {% if form.errors %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ form.errors }}
                                            </div>
                                            {% endif %}
                                            <label for="id_email">新密碼</label>
                                            <input class="form-control" type="password" name="password1" placeholder="新密碼" autocomplete="new-password" required="" id="id_password1">
                                            <label for="id_email">再次輸入新密碼</label>
                                            <input class="form-control" type="password" name="password2" placeholder="新密碼 (再一次)" required="" id="id_password2">
                                            <button type="submit" class="btn btn-primary col-12 mt-2">送出</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
{% block javascript %}
{% endblock %}
