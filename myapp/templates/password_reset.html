{% extends 'layout/login.html' %}
{% load socialaccount %}

{% load static %}
{% block body %}
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg">
                                <div class="card-header"><h3 class="text-center font-weight-light my-4">忘記密碼</h3></div>
                                <div class="card-body">
                                    <form method="POST" action="{% url 'password_reset'%}">
                                        <div class="form-group">
                                            {% csrf_token %}
                                            <label for="id_email">輸入當初註冊的Email</label>
                                            <input class = "form-control" type="email" name="email" placeholder="電子郵件地址" autocomplete="email" maxlength="320" required="" id="id_email">
                                            {% if form.errors %}
                                            <div class="alert alert-danger" role="alert">
                                                {{ form.errors }}
                                            </div>
                                            {% endif %}
                                            <button type="submit" class="btn btn-primary col-12 mt-2">送出</button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
{% endblock %}
{% block javascript %}
{% endblock %}
