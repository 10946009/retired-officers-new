{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link href="{% static 'css/rwd_table.css' %}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Custom styles for this template-->
    {% block stylesheet %}{% endblock %}
</head>

<body class="sb-nav-fixed sb-sidenav-toggled">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
        <!-- Navbar Brand-->
        <a class="navbar-brand ps-3" href="{% url 'index' %}">退除役官兵系統</a>
        <!-- Sidebar Toggle-->
        <!-- Navbar Search-->
        <div class=" ms-auto me-2 me-md-3 align-items-center d-flex">
            {% if request.user.is_authenticated %}
            <span style="color:white; font-size:12px">{{request.user.email}}</span>
            <a class="btn btn-sm btn-success" href="{% url 'logout' %}"
                style="padding: 8px; float: right; background-color: green; color: white;width:50px;">登出</a>
            {% else %}
            <a class="btn btn-sm btn-success" href="{% url 'student_login' %}"
            style="padding: 8px; float: right; background-color: green; color: white; ">登入</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block body %}{% endblock %}

    </main>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: fixed; bottom: 5%; left: 1%;">
        <div class="toast-body" id="errorMessage">
          
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/CallMessage.js' %}"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
        $(".alert-success").fadeTo(2000, 500).slideUp(500, function () {
            $(".alert-success").slideUp(500);
        });
        $(".alert-warning").fadeTo(2000, 500).slideUp(500, function () {
            $(".alert-warning").slideUp(500);
        });
    </script>
    {% block javascript %}{% endblock %}
</body>

</html>
